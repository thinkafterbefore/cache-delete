name: Delete BuildJet Cache
on:
  workflow_dispatch:
    inputs:
      cache_key:
        description: 'Cache Key to Delete'
        required: true
        type: string

jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          echo "Log level: $CACHE_KEY"
        env:
          CACHE_KEY: ${{ inputs.cache_key }}
      - uses: ./
        with:
          cache_key: ${{ inputs.cache_key }}

